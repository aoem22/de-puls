name: Live Pipeline

on:
  schedule:
    # Every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      source:
        description: 'Single source to poll (leave empty for all)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no Supabase push)'
        required: false
        type: boolean
        default: false

# Prevent concurrent runs
concurrency:
  group: live-pipeline
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: live-pipeline-cache-${{ github.run_number }}
          restore-keys: |
            live-pipeline-cache-

      - name: Run live pipeline
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          ARGS="--mode once --cache-dir .cache"
          if [ -n "${{ inputs.source }}" ]; then
            ARGS="$ARGS --source ${{ inputs.source }}"
          fi
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python -m scripts.pipeline.runner live $ARGS
